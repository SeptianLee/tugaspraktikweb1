<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanjutan order</title>
</head>
<body>
    <fieldset>
        <legend align="left">
            <h2 >Info Pemesanan Barang</h2>
        </legend>
        <fieldset>
            <small>Home|Register|Policy|Logout</small>
        </fieldset><br>
        <div>
            <img src="duck.png"
            width="120" 
            height="120"> <br>
            <label for="title"> Title Here : HP Omen </label>
                <br>
            <label for="desc"> Description : 
                <br>Year : 2022
                <br>Model :
                <br>Condition : New
            </label>
                <br>
            <label for="numb"> Total Amount : $1000</label>
                <br>
            <label for="numb"> Pay to : 123-456-789-0</label>
                <br>
                <label for="bank">Payment type : </label>
                    <select name="bank" id="bank">
                        <option value="BCA">BCA</option>
                        <option value="Mandiri">Mandiri</option>
                        <option value="BNI">BNI</option>
                        <option value="BRI">BRI</option>
                    </select>
                <br>
            <label for="akun"> Account Holder : </label>
            <input type="text" id="akun" name="akun">
                <br>
            <label for="trans"> Account No : </label>
            <input type="number" id="trans" name="trans">
                <br>
                <input type="checkbox" id="cek1" name="cek1">
                <label for="cek1">Send to Mobile Phone</label>
                    <br>
                <input type="checkbox" id="cek2" name="cek2">
                <label for="cek2">Send to Email</label>
                    <br>
            <label for="phone"> Send to Mobile Phone </label>
            <input type="number" id="phone" name="phone">
                <br>
            <label for="email"> Send to Email </label>
            <input type="text" id="email" name="email">
                <br>
                <br>
                <br>
                <br>
            <input type="submit" value="Pay using Quidlink">
        </div>



    </fieldset>
</body>
</html>
