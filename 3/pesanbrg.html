<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang</title>
</head>
<body>
    <fieldset>
        <small>Home|Generate Link|Transaction History|Policy|Logout</small>
    </fieldset>
    <fieldset>
        <legend align="left">
            <h2 >Pemesanan Barang</h2>
        </legend>
        <form action="pesanbrg2.html" method="POST">
        <div>
            <img src="duck.png"
            width="120" 
            height="120"> <br>
            <label for="title"> Title Here : </label>
            <input type="text" id="title" name="title">
                <br>
            <label for="desc"> Description </label>
            <input type="textarea" id="desc" name="desc">
                <br>
            <label for="numb"> Account Number </label>
            <input type="number" id="numb" name="numb">
                <br>
                <label for="bank">Bank</label>
                    <select name="bank" id="bank">
                        <option value="BCA">BCA</option>
                        <option value="Mandiri">Mandiri</option>
                        <option value="BNI">BNI</option>
                        <option value="BRI">BRI</option>
                    </select>
                <br>
            <label for="akun"> Account Holder </label>
            <input type="text" id="akun" name="akun">
                <br>
            <label for="trans"> Transaction </label>
            <input type="number" id="trans" name="trans">
                <br>
                <small>*if the transaction is for 3 person, 
                    choose theese list</small><br>
                <input type="checkbox" id="cek1" name="cek1">
                <label for="cek1">Send to Mobile Phone</label>
                    <br>
                <input type="checkbox" id="cek2" name="cek2">
                <label for="cek2">Send to Email</label>
                    <br>
            <label for="phone"> Send to Mobile Phone </label>
            <input type="number" id="phone" name="phone">
                <br>
            <label for="email"> Send to Email </label>
            <input type="text" id="email" name="email">
                <br>
                <br>
                <br>
                <br>
            <input type="submit" value="Generate Link">
        </div>
        
    </form>



    </fieldset>
</body>
</html>
