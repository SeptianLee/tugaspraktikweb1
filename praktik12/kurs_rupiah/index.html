<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konversi Mata Uang ke Rupiah</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h2>Konversi Mata Uang ke Rupiah</h2>
  
  <label for="amount">Masukkan Jumlah Mata Uang Asing:</label>
  <input type="number" id="amount" placeholder="Masukkan jumlah...">
  
  <label for="currency">Pilih Mata Uang Asing:</label>
  <select id="currency">
    <option value="USD">Dollar US</option>
    <option value="SGD">Dollar Singapore</option>
    <option value="MYR">Ringgit Malaysia</option>
    <option value="JPY">Yen Jepang</option>
    <option value="EUR">Euro</option>
    <option value="SAR">Riyal Arab Saudi</option>
  </select>
  
  <div id="result"></div>
</body>
</html>
